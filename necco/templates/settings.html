<form class="form-horizontal" action="/api/settings" method="POST">
    <fieldset>
      <div class="form-group">
        <label for="name" class="col col-xs-12 col-sm-4 col-md-3 control-label">お名前<span class="settings-must">*</span></label>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="name1" id="name1" class="form-control" placeholder="姓">
        </div>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="name2" id="name2" class="form-control" placeholder="名">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label for="kana" class="col-xs-12 col col-sm-4 col-md-3 control-label">ふりがな<span class="settings-must">*</span></label>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="kana1" id="kana1" class="form-control" placeholder="せい">
        </div>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="kana2" id="kana2" class="form-control" placeholder="めい">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label for="nickname" class="col col-xs-12 col-sm-4 col-md-3 control-label">ニックネーム</label>
        <div class="col col-xs-10 col-sm-6 col-md-6">
          <input type="text" name="nickname" id="nickname" class="form-control">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label for="email" class="col col-xs-12 col-sm-4 col-md-3 control-label">メールアドレス<span class="settings-must">*</span></label>
        <div class="col col-xs-12 col-sm-6 col-md-7">
          <input type="email" name="email" id="email" class="form-control" placeholder="メールアドレスを入力してください">
        </div>
        <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label for="password" class="col col-xs-12 col-sm-4 col-md-3 control-label">パスワード</label>
        <div class="col col-xs-12 col-sm-6 col-md-7">
          <input type="password" name="password" id="password" class="form-control" placeholder="パスワードを変更したいときは入力してください">
        </div>
        <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-2"></div>
      </div>

        <label for="zipcode" class="col col-xs-12 col-sm-4 col-md-3 control-label">郵便番号</label>

          <div class="input-group">

          </div>
        </div>
        <div class="col-xs-offset-5 col-sm-offset-4 col-md-offset-5"></div>
      </div>-->

        <div class="col col-xs-7 col-sm-4 col-md-3">

            <option value="千葉県">千葉県</option>

            <option value="神奈川県">神奈川県</option>

            <option value="石川県">石川県</option>

            <option value="愛知県">愛知県</option>
            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>

        <div class="col-xs-offset-5 col-sm-offset-4 col-md-offset-6"></div>
      </div>
      <div class="form-group">
        <div class="col col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3">
          <input type="text" name="addr1" id="addr1" class="form-control" placeholder="市区町村名">
          <p class="help-block">住所は2つに分けて記入してください。</p>
          <input type="text" name="addr2" id="addr2" class="form-control" placeholder="番地・ビル名">
          <p class="help-block">残りの住所を記入してください。</p>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col col-xs-12 col-sm-4 col-md-3 control-label">座標（緯度経度）</label>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="number" name="longitude" id="longitude" class="form-control" placeholder="緯度">
        </div>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="number" name="latitude" id="latitude" class="form-control" placeholder="軽度">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label for="tel" class="col col-xs-12 col-sm-4 col-md-3 control-label">電話番号</label>
        <div class="col-xs-12 colcol-xs-10 col-sm-6 col-md-7">
          <div class="input-group">
            <input type="tel" name="tel1" id="tel1" class="form-control" placeholder="080">
            <span class="input-group-addon">-</span>
            <input type="tel" name="tel2" id="tel2" class="form-control" placeholder="0000">
            <span class="input-group-addon">-</span>
            <input type="tel" name="tel3" id="tel3" class="form-control" placeholder="0000">
          </div>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label for="tel" class="col col-xs-12 col-sm-4 col-md-3 control-label">FAX</label>
        <div class="col-xs-12 colcol-xs-10 col-sm-6 col-md-7">
          <div class="input-group">
            <input type="tel" name="fax1" id="fax1" class="form-control" placeholder="042">
            <span class="input-group-addon">-</span>
            <input type="tel" name="fax2" id="fax2" class="form-control" placeholder="0000">
            <span class="input-group-addon">-</span>
            <input type="tel" name="fax3" id="fax3" class="form-control" placeholder="0000">
          </div>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <div class="col col-xs-9 col-xs-offset-3 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3">
          <button type="submit" class="btn btn-success btn-lg">　更　新　</button>
        </div>
      </div>
    </fieldset>
</form>
