<form id="formAccount" class="form-horizontal" action="/api/account" method="POST">
    <fieldset>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">お名前<span class="input-mandatory">*</span></label>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="lastName" id="lastName" class="form-control" placeholder="姓">
        </div>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="firstName" id="firstName" class="form-control" placeholder="名">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col col-sm-4 col-md-3 control-label">ふりがな<span class="input-mandatory">*</span></label>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="lastKanaName" id="lastKanaName" class="form-control" placeholder="せい">
        </div>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="text" name="firstKanaName" id="firstKanaName" class="form-control" placeholder="めい">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">ニックネーム</label>
        <div class="col col-xs-10 col-sm-6 col-md-6">
          <input type="text" name="nickName" id="nickName" class="form-control">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">メールアドレス<span class="input-mandatory">*</span></label>
        <div class="col col-xs-12 col-sm-6 col-md-7">
          <input type="email" name="email" id="email" class="form-control" placeholder="メールアドレスを入力してください">
        </div>
        <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label for="password_" class="col col-xs-12 col-sm-4 col-md-3 control-label">パスワード</label>
        <div class="col col-xs-12 col-sm-6 col-md-7">
          <input type="password" name="password_" id="password_" class="form-control" placeholder="パスワードを変更したいときは入力してください">
        </div>
        <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <!--<div class="form-group">
        <label for="zipcode" class="col col-xs-12 col-sm-4 col-md-3 control-label">郵便番号</label>
        <div class="col col-xs-7 col-sm-4 col-md-4">
          <div class="input-group">
            <span class="input-group-addon">〒</span>
            <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="000-0000">
          </div>
        </div>
        <div class="col-xs-offset-5 col-sm-offset-4 col-md-offset-5"></div>
      </div>-->
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">住所</label>
        <div class="col col-xs-7 col-sm-4 col-md-3">
          <select name="prefecture" id="prefecture" class="form-control">
            <option value="北海道">北海道</option>
            <option value="青森県">青森県</option>
            <option value="岩手県">岩手県</option>
            <option value="宮城県">宮城県</option>
            <option value="秋田県">秋田県</option>
            <option value="山形県">山形県</option>
            <option value="福島県">福島県</option>
            <option value="茨城県">茨城県</option>
            <option value="栃木県">栃木県</option>
            <option value="群馬県">群馬県</option>
            <option value="埼玉県">埼玉県</option>
            <option value="千葉県">千葉県</option>
            <option value="東京都" selected>東京都</option>
            <option value="神奈川県">神奈川県</option>
            <option value="新潟県">新潟県</option>
            <option value="山梨県">山梨県</option>
            <option value="長野県">長野県</option>
            <option value="富山県">富山県</option>
            <option value="石川県">石川県</option>
            <option value="福井県">福井県</option>
            <option value="岐阜県">岐阜県</option>
            <option value="静岡県">静岡県</option>
            <option value="愛知県">愛知県</option>
            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>
            <option value="兵庫県">兵庫県</option>
            <option value="奈良県">奈良県</option>
            <option value="和歌山県">和歌山県</option>
            <option value="鳥取県">鳥取県</option>
            <option value="島根県">島根県</option>
            <option value="岡山県">岡山県</option>
            <option value="広島県">広島県</option>
            <option value="山口県">山口県</option>
            <option value="徳島県">徳島県</option>
            <option value="香川県">香川県</option>
            <option value="愛媛県">愛媛県</option>
            <option value="高知県">高知県</option>
            <option value="福岡県">福岡県</option>
            <option value="佐賀県">佐賀県</option>
            <option value="長崎県">長崎県</option>
            <option value="熊本県">熊本県</option>
            <option value="大分県">大分県</option>
            <option value="宮崎県">宮崎県</option>
            <option value="鹿児島県">鹿児島県</option>
            <option value="沖縄県">沖縄県</option>
          </select>
        </div>
        <div class="col-xs-offset-5 col-sm-offset-4 col-md-offset-6"></div>
      </div>
      <div class="form-group">
        <div class="col col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3">
          <input type="text" name="address" id="address" class="form-control" placeholder="市区町村名">
          <p class="help-block">住所は2つに分けて記入してください。</p>
          <input type="text" name="streetAddress" id="streetAddress" class="form-control" placeholder="番地・ビル名">
          <p class="help-block">残りの住所を記入してください。</p>
        </div>
      </div>
      <!--<div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">座標（緯度経度）</label>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="number" name="longitude" id="longitude" class="form-control" placeholder="緯度">
        </div>
        <div class="col col-xs-5 col-sm-3 col-md-3">
          <input type="number" name="latitude" id="latitude" class="form-control" placeholder="軽度">
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3"></div>
      </div>-->
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">電話番号</label>
        <div class="col-xs-12 colcol-xs-10 col-sm-6 col-md-7">
          <div class="input-group">
            <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="080-1234-5678">
          </div>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">FAX</label>
        <div class="col-xs-12 colcol-xs-10 col-sm-6 col-md-7">
          <div class="input-group">
            <input type="tel" name="faxNumber" id="faxNumber" class="form-control" placeholder="080-1234-5678">
          </div>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">自己紹介</label>
        <div class="col-xs-10 col-sm-6 col-md-7">
          <textarea name="profile" id="profile" class="form-control" rows="10"></textarea>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">できること</label>
        <div class="col-xs-10 col-sm-6 col-md-7">
          <div class="input-group">
            <span class="input-group-btn">
              <button id="buttonAddAbility" class="btn btn-default" type="button">追加する</button>
            </span>
            <input type="text" name="newAbility" id="newAbility" class="form-control" placeholder="未対応です。">
          </div>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label"></label>
        <div class="col-xs-10 col-sm-6 col-md-7">
          <ul id="listAbility" class="list-group">
          </ul>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label">してほしいこと</label>
        <div class="col-xs-10 col-sm-6 col-md-7">
          <div class="input-group">
            <span class="input-group-btn">
              <button id="buttonAddRequest" class="btn btn-default" type="button">追加する</button>
            </span>
            <input type="text" name="newRequest" id="newRequest" class="form-control" placeholder="未対応です。">
          </div>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <label class="col col-xs-12 col-sm-4 col-md-3 control-label"></label>
        <div class="col-xs-10 col-sm-6 col-md-7">
          <ul id="listRequest" class="list-group">
          </ul>
        </div>
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2"></div>
      </div>
      <div class="form-group">
        <div class="col col-xs-9 col-xs-offset-3 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3">
          <button id="buttonUpdateAccount" type="button" class="btn btn-primary btn-lg">　更　新　</button>
        </div>
      </div>
    </fieldset>
</form>
